<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A multiplayer Pong implementation made in Javascript">
    <title>PongIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');    
        body {
            background-color: black;
        }
        
        .title {
            text-align: left;

        }
        .container {
            margin: 50px;
            color: white;
            font-family: "Press Start 2P";
        }
        table, tr, th {
            color: white;
            border: 5px solid white;
            border-collapse: collapse;
            padding: 20px;
            width: 100%;
        }
        table {
            margin-bottom: 4%;
        }
        .game {
            height: 50%;
            width: 50%;
            image-rendering: pixelated;
        }
        .right {
            float: right;
            width: 48%;
        }

        .scoreboard-title {
            font-size: large;
            font-weight: bold;
        }

        .scoreboard-items {
            font-size: medium;
            font-weight: lighter;
        }

        .nickname-changer {
            width: 85%;
            margin-bottom: 1%;
            background-color: transparent;
            border: solid white 5px;
            color:white;
            padding: 1%;
            font-family: "Press Start 2P";
        }

        .nickname-changer::placeholder {
            font-family: "Press Start 2P";
        }

        .submit-nickname-button {
            background-color: transparent;
            border: solid white 5px;
            color: white;
            font-family: "Press Start 2P";
            padding-top: 1%;
            padding-bottom: 1%;
            width: 10%;
        }

        .bottom-info {
            font-family: "Press Start 2P";
            color: white;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-info p {
            float: left;
            font-size: x-large;
        }

        .bottom-info #playerLeft, #playerRight{
            text-align: center;
            width: 25%;
        }

        .bottom-info #roomId {
            text-align: center;
            width: 50%;
        }

    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">PongIO</h1>
        <canvas id="main_canvas" width="500" height="300" class="game"></canvas>
        <div class="right">
            <table id="scoreboard">
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Points</th>
                </tr>   
            </table>
            <div>
                <p>Change Nickname</p>
                <input class="nickname-changer" id="nickname" type="text" placeholder="Nickname" maxlength="15">
                <button type="button" id="nicknameSubmit" class="submit-nickname-button">Change</button>
            </div>
        </div>
    </div>
    <div class="bottom-info">
        <p id="playerLeft">L. Player</p>
        <p id="playerRight">R. Player</p>
        <p id="roomId">RoomID: #12345</p>
    </div>
    <script type="module">
        import render from "./render.js"
        import createClient from "./client.js"
        import createKeyboardListener from "./keyboardListener.js"

        const socket = io()
        const game = createClient()
        const keyboardListener = createKeyboardListener()
        var subscribed = false
        var playerId = undefined

        document.getElementById("nicknameSubmit").onclick = () => {
            const nick = document.getElementById("nickname").value
            socket.emit("set-nickname", {
                nickname: nick,
                playerId: socket.id
            })
        }
        
        socket.on("setup", (state) => {
            playerId = socket.id;
            game.setState(state);
            keyboardListener.setTeam(game.state.players[playerId].team)
            if (!subscribed) {
                subscribed = true
                keyboardListener.subscribe((command) => {
                socket.emit('keyboard-keydown', command)
            })
                }   
            render(game, playerId)
        })

        socket.on("add-player", (command) => {
            console.log(`adding player ${command.playerId}`)
            game.addPlayer(command)
        })

        socket.on("remove-player", (command) => {
            game.removePlayer(command.playerId)
        })

        socket.on("update-score", (command) => {
            game.setScore(command)
        })

        socket.on("keyboard-keydown", (command) => {
            const playerId = socket.id

            if (playerId !== command.playerId) {
                game.movePlayer(command)
            }
        })

        socket.on("update-ball", (command) => {
            game.updateBall(command)
        })
      
        socket.on("set-nickname", (command) => {
            console.log(`Player: ${command.playerId} now is ${command.nickname}`)
            game.setNickname(command)
        })

        socket.on("connect", () => {
            const playerId = socket.id
        })

        socket.on("add-score", (command) => {
            console.log(command)
            game.addScore(command.playerId)
            console.log(game)
        })

        socket.on ("update-team", (command) => {
            game.updateTeam(command)
            if (command.playerId === playerId) {
                keyboardListener.setTeam(command.team)
            }
        })

    </script>

</body>
</html>
