<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A multiplayer Pong implementation made in Javascript">
    <title>PongIO</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>
<body>
    <div class="container">
        <h1 class="title">PongIO</h1>
        <canvas id="main_canvas" width="500" height="300" class="game"></canvas>
        <div class="right">
            <table id="scoreboard">
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Points</th>
                </tr>   
            </table>
            <div>
                <p>Change Nickname</p>
                <input class="nickname-changer" id="nickname" type="text" placeholder="Nickname" maxlength="15">
                <button type="button" id="nicknameSubmit" class="submit-nickname-button">Change</button>
            </div>
        </div>
    </div>
    <div class="bottom-info">
        <p id="playerLeft">L. Player</p>
        <p id="playerRight">R. Player</p>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
